[default]
main_directory = /var/jenkins_home/workspace/diaspora_rdf_map

[datasets]
number_of_datasets = 3
output_folder = ${default:main_directory}/Mapping/output
remove_duplicate = yes
all_in_one_file = no
name = file
enrichment = yes
large_file = false
ordered = yes

[dataset1]
name = cell_morphology
mapping = ${default:main_directory}/Mapping/mappings/cell_morphology.ttl

[dataset2]
name = strains
mapping = ${default:main_directory}/Mapping/mappings/strains.ttl

[dataset3]
name = colony_morphology
mapping = ${default:main_directory}/Mapping/mappings/colony_morphology.ttl

